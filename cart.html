<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeBrand: Cart</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/cart.css">

</head>
<body>

<!-- header section starts -->

<header>

    <div class="mobile-menu">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="home.html" class="logo">Shoe<span>Brand</span></a>
    </div>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends -->

<!-- cart section begins -->

<div class="shopping-cart">

    <div class="cart-container">

        <div class="products-container">

            <div class="left-side">
                <h2>Favorites</h2>
                <div class="products">
                    <p>You have not favorited any items.</p>
                </div>
            </div>

            <div class="right-side">
                <div class="cart-title">
                    <h2>Cart</h2>
                    <div class="empty-btn btn"></div>
                </div>
                
                <div class="cart">
                    <p>You have not added any items.</p>
                </div>
            </div>

        </div>

        <div class="checkout-container">
            <div class="left-side">
                <div class="checkout-title">
                    <h2>Checkout</h2>
                    <div class="currency-selector"></div>
                </div>

                <div class="checkout">
                    <div class="cart-total"></div>
                    <form>
                        <label>Enter Payment Amount:</label>
                        <input class="received" type="text">
                        <button class="pay btn">Submit</button> 
                    </form>
                </div>

            </div>

            <div class="right-side">
                <div class="pay-summary"></div>
            </div>

        </div>

    </div>

</div>
<!-- cart section ends -->

<!-- footer section -->

<footer class="footer">

    <a href="index.html" class="logo">Shoe<span>Brand</span></a>
    <p class="address">Melrose Place, 90210 <br> USA</p>

    <ul class="footer-links">
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Privacy Policy</a></li>
    </ul>

</footer>


<!-- custom js file links -->
<script src="js/nav.js"></script>
<script src="js/cart.js"></script>
<script src="js/front.js"></script>

</body>
</html>
